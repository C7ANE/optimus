<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> List User File</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div><h1>List User File</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>

                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Content</th>
                <th>Numbers</th>
                <th>File Download</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUser}">
                <tr>


                    <td th:text="${user?.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.content}"></td>
                    <td th:text="${user.userDetailsList}"></td>




                </tr>


            </th:block>

            </tbody>
        </table>
    </div>
</div>


</body>
</html>
