<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> List User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div><h1>List User</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>

                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Content</th>
                <th>Numbers</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUser}">
                <tr>


                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.content}]]</td>
                    <td>[[${user.userDetailsList}]]</td>

                </tr>


            </th:block>

            </tbody>
        </table>
    </div>
</div>


</body>
</html>
