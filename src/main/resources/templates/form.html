<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<p th:text="${message}"></p>
<div class="container text-center">
    <form th:action="@{/api/v1/registrator}" th:object="${registerModel}" method="post" enctype="multipart/form-data"
          style="max-width: 600px;margin: 0 auto">

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Email:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Content:</label>
                    <textarea class="form-control" th:field="*{content}" id="exampleFormControlTextarea1"
                              rows="3"></textarea>
                </div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Attatchment</label>
                <div class="col-sm-8">
                    <input  type="file" id="formFile" class="form-control">
                </div>
            </div>
            <div class="text-center p3">
                <button type="submit" class="btn btn-primary">SAVE</button>
            </div>

        </div>
    </form>

</div>

</body>
</html>
